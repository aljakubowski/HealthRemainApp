server:
  port: 8084
spring:
  application:
    name: visit
  data:
    mongodb:
      authentication-database: admin
      username: user
      password: pass
      database: visit_db
      host: localhost
      port: 27017
      auto-index-creation: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
